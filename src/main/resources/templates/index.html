<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Orange对战</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut  icon" th:href="@{/img/titleom.svg}" type="image/x-icon" />
</head>
<body style="background: #e4ecf8">
<nav class="navbar navbar-dark s-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: #ffffff" href="/">
            <img th:src="@{/img/titleom.svg}" alt="" height="24" class="d-inline-block align-text-top">
             【积分-黑白】标签工具
        </a>

        <!--<ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-warning" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">🎉恭喜Tiger夺冠！</a>
            </li>
        </ul>-->
    </div>
</nav>
<div class="container-fluid mb-3">
    <div class="card text-dark col-lg-12 col-md-6 shadow s-opacity">
        <div class="card-header border-dark text-light bg-dark">
            <span class="h5 fw-bold" style="color: #ffffff; letter-spacing: 2px">输入部落标签</span>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/win}" method="post">
                <div class="mb-3">
                    <label for="tagOur" class="form-label">本方标签:</label>
                    <input class="form-control shadow-sm rounded-pill" type="text" name="tagOur" id="tagOur" style="text-transform:uppercase;" onKeyUp="value=value.replace(/[^a-zA-Z0-9#]/g,'')" placeholder="#" th:value="${our}">
                </div>
                <div class="mb-3">
                    <label for="tagYou" class="form-label">对方标签:</label>
                    <input class="form-control shadow-sm rounded-pill" type="text" name="tagYou" id="tagYou" style="text-transform:uppercase;" onKeyUp="value=value.replace(/[^a-zA-Z0-9#]/g,'')" placeholder="#" th:value="${you}">
                </div>
                <!--<div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="clanFight" id="1" value="1" th:checked="${fight} != '2'">
                    <label class="form-check-label" for="1">比大</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="clanFight" id="2" value="2" th:checked="${fight} == '2'">
                    <label class="form-check-label" for="2">比小</label>
                </div>-->
                <div class="btn-group col-12 mb-3" th:if="${not #strings.isEmpty(msg)}">
                    <input class="btn btn-pop btn-lg shadow-sm rounded-pill fw-bold" style="letter-spacing: 3px" type="submit" value="比对" />
                </div>
                <div class="btn-group col-12 mb-3" th:if="${#strings.isEmpty(msg)}">
                    <input class="btn btn-pop btn-lg shadow-sm rounded-end rounded-pill fw-bold" style="letter-spacing: 3px" type="submit" value="比对" />
                    <input class="btn btn-dark btn-lg shadow-sm rounded-start rounded-pill fw-bold" style="letter-spacing: 3px" type="reset" value="清空" />
                </div>
            </form>
            <div class="form-text text-center">积分O盟-黑白不战</div>
        </div>
    </div>
</div>

<div class="container-fluid mb-3" th:if="${not #strings.isEmpty(msg)}">
    <div class="card text-dark col-lg-12 col-md-6 shadow s-opacity">
        <div class="card-header border-dark text-light bg-dark">
            <span>
                <span class="h5 fw-bold" style="color: #ffffff; letter-spacing: 2px">本局比对结果</span>
            </span>
        </div>
        <div class="card-body">
            <p class="mb-3">
                <span th:class="${size}" th:style="${color}" th:text="${msg}"></span>
            </p>
            <p class="h6 mb-3" th:if="${not #strings.isEmpty(our)}">
                <span class="h6 fw-bold" style="color:green">赢方：</span>
                <kbd class="shadow-sm" th:text="${win}"></kbd>
                <span th:class="${winColOm}" th:text="${winOm}"></span>
                <span class="badge bg-info" th:text="${winBz}"></span>
                <!--<span class="badge bg-light text-dark" th:text="${winOm}"></span>
                <span class="badge bg-light text-dark" th:text="${winBz}"></span>-->
            </p>
            <p class="h6 mb-3" th:if="${not #strings.isEmpty(our)}">
                <span class="h6 fw-bold" style="color: red">输方：</span>
                <kbd class="shadow-sm" th:text="${lose}"></kbd>
                <span th:class="${loseColOm}" th:text="${loseOm}"></span>
                <span class="badge bg-info" th:text="${loseBz}"></span>
                <!--<span class="badge bg-light text-dark" th:text="${loseOm}"></span>
                <span class="badge bg-light text-dark" th:text="${loseBz}"></span>-->
            </p>
            <div class="d-grid gap-2 mb-3">
                <a class="btn btn-outline-pop btn-lg shadow-sm rounded-pill fw-bold" style="letter-spacing: 3px" href="/">关闭</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">🎉恭喜【J.X.Tiger】夺得Clash World Champion总冠军！🎇</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img th:src="@{/tiger/tiger1.jpg}" class="col-12">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">🎉🎉🎉</button>
            </div>
        </div>
    </div>
</div>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</body>
</html>
